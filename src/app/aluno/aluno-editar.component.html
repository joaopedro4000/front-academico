<div class="content">
    <mat-card-title>Alunos</mat-card-title>
    <mat-card-subtitle><br>Atualizar Aluno</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <div class="input1">
    <mat-form-field appearance="outline">
        <mat-label>Id.</mat-label>
        <input matInput id="idaluno" disabled [(ngModel)]="aluno.idaluno" name="idaluno">
        <mat-icon matSuffix>edit</mat-icon>
      </mat-form-field>
    </div>


    <div class="input2">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Aluno</mat-label>
            <input matInput id="nomealuno" required [(ngModel)]="aluno.nomealuno" 
            name="nomealuno">
            <mat-icon matSuffix>edit</mat-icon>
          </mat-form-field>
        </div>


    <div class="input3">
        <mat-form-field appearance="outline">
            <mat-label>Data de nascimento</mat-label>
            <input matInput id="dtnasc" required [(ngModel)]="aluno.dtnasc" 
            name="dtnasc">
            <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
        </div>    

    <div class="input4">
        <mat-form-field appearance="outline">
            <mat-label>Sexo</mat-label>
            <input matInput id="sexo" required [(ngModel)]="aluno.sexo" 
            name="sexo">
            <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
        </div>

    <div class="input5">
        <mat-form-field appearance="outline">
            <mat-label>Id do curso</mat-label>
            <input matInput id="idcurso" required [(ngModel)]="aluno.idcurso" 
            name="idcurso">
            <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
        </div>     


    <div class="button">
        <span class="bt" (click)="atualizar()">
            <img class="img-btn" src="assets/img/check_box.png">Atualizar
        </span>
        <span class="bt" (click)="cancelar()">
            <img class="img-btn" src="assets/img/cancel.png">Cancelar
        </span>
    </div>
</div>
